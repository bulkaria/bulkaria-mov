<ion-view hide-nav-bar="true">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-content>
        <div class="item item-thumbnail-left item-royal">
          <img ng-src="{{user.picture}}" class="avatar" />
          <h2>{{user.displayName}}</h2>
          <p translate>{{user.provider}} user</p>
        </div>
        <ion-list>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/main/groups">
            <i class="icon ion-ios-people"></i>
            <h2 translate>My Groups</h2>            
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/main/profile">
            <i class="icon ion-person"></i>
            <h2 translate>My Profile</h2>            
          </ion-item>          
          <ion-item class="item-icon-left" ng-if="user.provider === 'password'" nav-clear menu-close href="#/main/chgpwd">
            <i class="ion-locked"></i>
            <h2 translate>Change Password</h2>            
          </ion-item>          
          <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()">
            <i class="icon ion-android-exit"></i>
            <h2 translate>Logout</h2>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
