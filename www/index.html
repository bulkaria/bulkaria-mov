<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
  <link href="css/auth-buttons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- firebase & angularfire libraries -->
  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angular-fire/angularfire.min.js"></script>
  <script src="lib/angular-moment/moment.js"></script>
  <script src="lib/angular-moment/angular-moment.js"></script>
  <script src="lib/angular-uuid/angular-uuid2.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- angular-gettext library -->
  <script src="lib/angular-gettext/dist/angular-gettext.min.js"></script>
  <script src="js/translations.js"></script>
  
  <!-- others libraries -->
  <script src="lib/is_js/is.min.js"></script>
  
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/auth-provider.js"></script>
  <script src="js/directives.js"></script>
</head>

<body ng-app="bulkaria-mov">
  <div id="mainContainer">
    <!--
        The nav bar that will be updated as we navigate between views.
      -->
    <ion-nav-bar class="bar bar-header bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
    <ion-nav-view></ion-nav-view>

  </div>
</body>

</html>
